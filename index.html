<html>
    <head>
        <script src="node_modules/infusion/dist/infusion-all.js"></script>
        <script src="js/erasureMaker.js"></script>
        <link rel="stylesheet" href="css/erasureMaker.css" />
    </head>
    <body>
        <form>
  <div class="mode-controls controls">
    <label class="mode-control-click current-control"><span class="keyboard-shortcut-indicator">[c]</span>lickmode<input checked type="radio" name="mode-control-radio" value="click" /></label>
    <label class="mode-control-erase"><span class="keyboard-shortcut-indicator">[e]</span>rasemode<input type="radio" name="mode-control-radio" value="erase" /></label>
      <label class="mode-control-restore"><span class="keyboard-shortcut-indicator">[r]</span>estoremode<input type="radio" name="mode-control-radio" value="restore" /></label>
  </div>
  <div class="function-controls controls">
        <span class="function-control-erase-all">eraseall</span>
        <span class="function-control-restore-all">restoreall</span>
    <span class="function-control-remove">removeerased</span>
      <span class="function-control-restore">restoreerased</span>
        <span class="function-control-finalize">finalize</span>
  </div>
</form>
<div class="text">

</div>

</div>

</html>
